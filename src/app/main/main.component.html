<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div fxLayout="row" fxLayoutAlign="end">
        <button mat-icon-button (click)="opened=!opened">
          <mat-icon  style="color:white">menu</mat-icon>
        </button>
      </div>
      <span (click)="opened=!opened">მართვის პანელი</span>
      <div fxFlex></div>
      <div *ngIf="user">
        {{user.profile.firstName}} {{user.profile.lastName}}
      </div>
      <div *ngIf="user">
        <button mat-button (click)="logout()">გამოსვლა</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav  mode="side" [opened]="opened">
      <mat-list role="list">
        <mat-list-item class="menu-item" role="listitem" *ngFor="let item of menu" [routerLink]="item.route" routerLinkActive="activeRoute">
          <mat-icon mat-list-icon [ngStyle]="item.style">{{item.icon}}</mat-icon>
          <span>{{item.name}}</span>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>

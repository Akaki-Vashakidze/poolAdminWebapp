<div fxLayout="column" fxLayoutAlign="center center" style="height: 90vh;">
  <div fxLayout="row">
    <div fxFlex></div>
    <form [formGroup]="registerForm" (ngSubmit)="register()" fxLayout="row" fxLayoutAlign="center" autocomplete="off"
          novalidate>
      <mat-card fxFlex="480px">
        <mat-card-header>
          <mat-card-title>ავტორიზაცია</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field fxFlex>
            <input matInput formControlName="userName" placeholder="მომხმარებლის სახელი" required>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input type="password" matInput formControlName="password" placeholder="პაროლი" required>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input type="text" matInput formControlName="firstName" placeholder="სახელი" required>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input type="text" matInput formControlName="lastName" placeholder="გვარი" required>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/auth/login"  mat-button>ავტორიზაცია</button>
          <button type="submit" [disabled]="!registerForm.valid" mat-button>რეგისტრაცია</button>
        </mat-card-actions>
      </mat-card>
    </form>
    <div fxFlex></div>
  </div>
</div>
